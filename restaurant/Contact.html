<body onload="setupModeButtons()">
    <!--[if lt IE 7]>

    <section class='container'>
        <header>Contact Us</header>
        <hr />
        <h1 style="text-align: center;font-family: monospace;">Thai Vegan</h1>
        <hr class='hr-thick' />
        <!-- We need to add links to projects.html, contact.html, and testimonials.html -->
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html"><i class="fas fa-home"></i></a>
                <a class="nav-item nav-link" href="Menu.html">Menu</a>
                <a class="nav-item nav-link" id='Contact' href="Contact.html">Contact Us</a>
              </div>
            </div>
          </nav>
        <hr class='hr-thick' />
        <div id="form">
            <form action="POST">
                <label class='contact required' for="Name" >Name:</label>
                <input type="text" id="Name" name="Name" required placeholder="Please enter your Name."><br>
                <label class='contact required' for="Email" >Email:</label>
                <input type="text" id="Email" name="Email" required placeholder='Email address'><br>
                <label class='contact required' for="Phone" >Phone:</label>
                <input type="text" id="Phone" name="Phone" required placeholder='000-000-0000'><br>
                <div>
                    <label class='contact required' for="Reason for Inquiry:">Reason for Inquiry:</label>
                    <select style="margin-left:10px" id='Reason for Inquiry:' name="Reason for Inquiry:">
                        <option value="default" selected>Catering</option>
                        <option value="Private Party">Private Party</option>
                        <option value="Feedback">Feedback</option>
                        <option value="Other">Other</option>
                    </select>
                    <p></p>
                </div>
                <label class='contact' for="info">Additional Information:</label>
                <textarea id='info' name='info' rows="6" cols="40"></textarea><br>

                <label class='contact'>Have you been to the restaurant?</label>
                <input class='radio' type="radio" id="choice2" name="questionnaire" value="no">
                <label class='checkbox' for="choice2">No</label>
                <input class='radio' type="radio" id="choice1" name="questionnaire" value="yes">
                <label class='checkbox' for="choice1">Yes</label><br>

                <span>
                    <label class='contact'>Best days to contact you:</label>
                    <input class='checkbox' type="checkbox" id="Monday" name="Monday" value="Monday">
                    <label class='checkbox' for="Monday">M</label>
                    <input class='checkbox' type="checkbox" id="Tuesday" name="Tuesday" value="Tuesday">
                    <label class='checkbox' for="Tuesday">T</label>
                    <input class='checkbox' type="checkbox" id="Wednesday" name="Wednesday" value="Wednesday">
                    <label class='checkbox' for="Wednesday">W</label>
                    <input class='checkbox' type="checkbox" id="Thursday" name="Thursday" value="Thursday">
                    <label class='checkbox' for="Thursday">Th</label>
                    <input class='checkbox' type="checkbox" id="Friday" name="Friday" value="Friday">
                    <label class='checkbox' for="Friday">F</label>
                </span><br>

                <input style='width:200px; margin-top: 20px;margin-left:150px' type="Submit" name="submit"
                    value="Send Request"><br />


            </form>
        </div>
        <hr class='hr-thick' />
        <footer>
            <p>123 Main St, Artichoke, NM, 77777 <br /><br />
                Telephone: 555-5555</p>
        </footer>
